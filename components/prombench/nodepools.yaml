zone: {{ .ZONE }}
projectid: {{ .PROJECT_ID }}
cluster:
  name: {{ .CLUSTER_NAME }}
  nodepools:
  # These node-pools will be deployed on triggering benchmark
  - name: {{ .PR_NUMBER }}-prometheus
    initialnodecount: 2
    config:
      machinetype: n1-highmem-32
      imagetype: COS
      disksizegb: 100
      localssdcount: 1  #SSD is used to give fast-lookup to Prometheus servers being benchmarked
      labels:
        isolation: prometheus
  - name: {{ .PR_NUMBER }}-targets
    initialnodecount: 1
    config:
      machinetype: n1-highmem-32
      imagetype: COS
      disksizegb: 100
      localssdcount: 0  #use standard HDD. SSD not needed for fake-webservers.
      labels:
        isolation: none